{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "/user/css/logins.css" %}">
</head>
<body>
    <div class="card-login">
        <div class="logo">
            <h1><u>Onda Cast</u></h1>
            <img src="{% static "/user/img/headphones.png" %}" alt="">
        </div>
        <h2><u>Cadastro</u></h2>
        <class class="form">
            <form method="POST">
                {% csrf_token %}
            
                <label for="id_nome_podcast">Nome do Podcast:</label>
                <input type="text" name="nome_podcast" id="id_nome_podcast" required>
            
                <label for="id_email">E-mail:</label>
                <input type="email" name="email" id="id_email" required>
            
                <label for="id_password1">Senha:</label>
                <input type="password" name="password1" id="id_password1" required>
            
                <label for="id_password2">Confirme a Senha:</label>
                <input type="password" name="password2" id="id_password2" required>
            
                <button type="submit">Cadastrar</button>
            </form>
        </class>
        <class class="login-buttons">
            <p>JÃ¡ tem conta de criador?<a href="{% url 'login_criador' %}">Acessar conta</a></p>
        </class>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static "/user/css/logins.css" %}">
</head>
<body>
    <div class="card-login">
        <div class="logo">
            <h1><u>Onda Cast</u></h1>
            <img src="{% static "/user/img/headphones.png" %}" alt="">
        </div>
        <h2><u>login</u></h2>
        <class class="form">
            <form method="POST">
                {% csrf_token %}
            
                <label for="id_nome_podcast">Nome do Podcast:</label>
                <input type="text" name="nome_podcast" id="id_nome_podcast" required>
            
                <label for="id_password">Senha:</label>
                <input type="password" name="password" id="id_password" required>
            
                <button type="submit">Entrar</button>
            </form>
        </class>
        <class class="login-buttons">
            <a href="#">Esqueceu sua senha?</a>
            <a href="{% url 'login' %}">Acessar conta de ouvinte</a>
            <p style="margin-top: 40px !important;">NÃ£o tem uma conta?<a href="{% url 'cadastro_criador' %}">Criar conta</a></p>
        </class>
    </div>
</body>
</html>
